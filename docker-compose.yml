version: '3.8'

services:
  nextjs:
    container_name: nextjs
    build:
      context: .
      dockerfile: Dockerfile
    networks:
      - webnet

  nginx:
    container_name: nginx
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/sslcerts/:ro
    depends_on:
      - nextjs
    networks:
      - webnet

networks:
  webnet:

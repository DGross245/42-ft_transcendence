version: '3.8'

services:
  postgres:
    build:
      context: Database/
      dockerfile: Dockerfile
    env_file:
      - .env
    volumes:
      - postgres_db:/var/lib/postgresql/data
    networks:
      - ft_transcendence
    restart: always

volumes:
  postgres_db:
    driver: local
    driver_opts:
      type: "none"
      o: "bind"
      device: "./Database/data/postgres/"

networks:
 ft_transcendence:
   driver: bridge
